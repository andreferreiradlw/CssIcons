<div class="icon-details-container" *ngIf="iconShow">
  <div class="icon-show-container">
    <div class="icon {{iconShow.classNames}}"
      [ngClass]="[cssMarkupHover ? 'cssHover' : '', cssMarkupBeforeHover ? 'cssHoverBefore' : '', cssMarkupAfterHover ? 'cssHoverAfter' : '']">
      <i *ngIf="iconShow.htmlChildMarkup"
        [ngClass]="[cssChildMarkupHover ? 'cssHover' : '', cssChildMarkupBeforeHover ? 'cssHoverBefore' : '', cssChildMarkupAfterHover ? 'cssHoverAfter' : '']"></i>
    </div>
  </div>
  <div class="codepen-container">
    <!-- Form To Submit To Codepen To Create New Pen -->
    <form #codepenForm action="https://codepen.io/pen/define" method="POST" target="_blank">
      <!-- We'll populate the value with the data to post to codepen here. -->
      <input id="data-input" type="hidden" name="data" value="{{codepenData}}">
      <button class="codepen-button" (click)="codepenForm.submit()">
        <h5><b>Try it on </b></h5>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 138 26" fill="none" stroke="#000" stroke-width="2.3" stroke-linecap="round" stroke-linejoin="round">
          <path d="M80 6h-9v14h9 M114 6h-9 v14h9 M111 13h-6 M77 13h-6 M122 20V6l11 14V6 M22 16.7L33 24l11-7.3V9.3L33 2L22 9.3V16.7z M44 16.7L33 9.3l-11 7.4 M22 9.3l11 7.3 l11-7.3 M33 2v7.3 M33 16.7V24 M88 14h6c2.2 0 4-1.8 4-4s-1.8-4-4-4h-6v14 M15 8c-1.3-1.3-3-2-5-2c-4 0-7 3-7 7s3 7 7 7 c2 0 3.7-0.8 5-2 M64 13c0 4-3 7-7 7h-5V6h5C61 6 64 9 64 13z" />
        </svg>
      </button>
    </form>
  </div>
  <div class="icon-info-container">
    <h2>{{iconShow.formattedName()}} Icon</h2>
    <h4><b>HTML</b></h4>
    <p>{{htmlMarkup}}</p>
    <h4><b>CSS</b></h4>
    <div class="icon-markup-container">
      <div *ngIf="iconShow.cssMarkup" class="cssMarkup" (mouseover)="cssMarkupHover = true" (mouseout)="cssMarkupHover = false">
        <p [innerHTML]="iconShow.cssMarkup"></p>
      </div>
      <div *ngIf="iconShow.cssMarkupBefore" class="cssMarkup" (mouseover)="cssMarkupBeforeHover = true" (mouseout)="cssMarkupBeforeHover = false">
        <p [innerHTML]="iconShow.cssMarkupBefore"></p>
      </div>
      <div *ngIf="iconShow.cssMarkupAfter" class="cssMarkup" (mouseover)="cssMarkupAfterHover = true" (mouseout)="cssMarkupAfterHover = false">
        <p [innerHTML]="iconShow.cssMarkupAfter"></p>
      </div>
      <div *ngIf="iconShow.cssChildMarkup" class="cssMarkup" (mouseover)="cssChildMarkupHover = true" (mouseout)="cssChildMarkupHover = false">
        <p [innerHTML]="iconShow.cssChildMarkup"></p>
      </div>
      <div *ngIf="iconShow.cssChildMarkupBefore" class="cssMarkup" (mouseover)="cssChildMarkupBeforeHover = true"
        (mouseout)="cssChildMarkupBeforeHover = false">
        <p [innerHTML]="iconShow.cssChildMarkupBefore"></p>
      </div>
      <div *ngIf="iconShow.cssChildMarkupAfter" class="cssMarkup" (mouseover)="cssChildMarkupAfterHover = true"
        (mouseout)="cssChildMarkupAfterHover = false">
        <p [innerHTML]="iconShow.cssChildMarkupAfter"></p>
      </div>
    </div>
  </div>
</div>
