<!--The content below is only a placeholder and can be replaced.-->
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav [mode]="(screenWidth > 768) ? 'side' : 'over'" position="end" [(opened)]="opened" (opened)="events.push('open!')"
               (closed)="events.push('close!')">
    Sidenav content
  </mat-sidenav>

  <mat-sidenav-content>
    <p><mat-checkbox [(ngModel)]="opened">sidenav.opened</mat-checkbox></p>
    <p><button mat-button (click)="sidenav.toggle()">sidenav.toggle()</button></p>
    <p>Icons:</p>
    <div class="icons-container">
      <mat-card *ngFor="let icon of iconCollection" class="icon-card">
        <mat-card-content matTooltip="{{icon.name}}" matTooltipPosition="above">
          <!-- Icon goes here -->
          <div class="icon" [ngClass]="icon.classNames">
            <i *ngIf="icon.htmlChildMarkup"></i>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
